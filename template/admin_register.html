<body>
    <form action= '/admin_register' method="POST" enctype="multipart/form-data">
        <input type= "text" name="fname" id="fname" placeholder="First Name" maxlength="80" required><br>
        <br>
        <input type= "text" name="lname" id="lname" placeholder="Last Name" maxlength="15" required><br>
        <br>
        <input type= "email" name="email" id="email" placeholder="Email ID" maxlength="80" required><br>
        <br>
        <input type= "password"  name = "password" id="pwd" placeholder="Password" maxlength="20" required><br>    
        <br>
        <input type= "file" name="file" id="file" placeholder="Profile Picture"  required><br>
        <br>
        <input type= "text" name="username" id="username" placeholder="Username" maxlength="80" required><br>
        <br>
        <button type="submit">Register</button>   
    </form>
</body>

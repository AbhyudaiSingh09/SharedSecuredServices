<h4>Create your group</h4>


<form action= '/create_group' method="POST" enctype="multipart/form-data">
    <input type= "text" name="gname" id="gname" placeholder="Group Name"  maxlength ="55" required>  
    <input type= "text" name="gdescription" id="gdescription" placeholder="Group Description"  maxlength ="500" required>  
    <input type= "file" name="file" id="file" placeholder="File" required>  
    <button type="submit" >Create Group</button>   
</form>
